name: Fetch YouTube Videos to XML

on:
  schedule:
    - cron: '0 */12 * * *'  # her 12 saatte bir UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo ve GITHUB_TOKEN ile push izni sağla
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # !!! push için gerekli

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run fetch script
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: npm run fetch

      - name: Commit videos.xml if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add videos.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "Update videos.xml (GitHub Actions)" || true
            git push  # artık token otomatik kullanılıyor, hata yok
          else
            echo "No changes to videos.xml"
          fi
