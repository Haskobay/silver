name: Günlük YouTube Video Güncelleme

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write   # Push yetkisi kesin çözüm

jobs:
  update-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu çek
        uses: actions/checkout@v4

      - name: Node ortamını kur
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Paketleri yükle
        run: npm ci || npm install

      - name: XML dosyasını oluştur
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: npm run fetch

      - name: Commit ve Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add videos.xml
          git diff-index --quiet HEAD || git commit -m "YouTube video listesi güncellendi"

          git push origin HEAD:main
