name: Fetch YouTube Videos to XML

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci || npm install

      - name: Run fetch script
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: npm run fetch

      - name: Upload videos.xml as artifact
        uses: actions/upload-artifact@v3
        with:
          name: videos-xml
          path: videos.xml
