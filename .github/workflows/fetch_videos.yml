name: Fetch YouTube Videos to XML

on:
  schedule:
    - cron: '0 * * * *' # her saat başı (değiştirin)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Run fetch script
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          node scripts/fetch.js

      - name: Commit videos.xml if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add videos.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "Update videos.xml (by GitHub Actions)" || true
            git push
          else
            echo "No changes to videos.xml"
          fi
