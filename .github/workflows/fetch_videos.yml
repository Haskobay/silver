name: Fetch YouTube Videos to XML

on:
  schedule:
    - cron: '0 */12 * * *'  # her 12 saatte bir UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run fetch script
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: npm run fetch

      - name: Commit videos.xml if changed
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Personal Access Token
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add videos.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "Update videos.xml (GitHub Actions)" || true
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          else
            echo "No changes to videos.xml"
          fi
